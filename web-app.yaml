            - name: PORT
              value: "3002"
            - name: SERVICE_NAME
              value: "product-service"
          envFrom:
            - configMapRef:
                name: service-config
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  namespace: ecommerce
  name: product-service
spec:
  selector:
    app: product-service
  ports:
    - port: 3002
      targetPort: 3002
  type: ClusterIP
---
# Order Service (calls Product Service synchronously)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: order-service
  namespace: ecommerce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ecommerce
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      serviceAccountName: order-service
      containers:
        - name: order-service
          image: your-registry/order-service:latest
          ports:
            - containerPort: 3003
          env:
            - name: PORT
              value: "3003"
            - name: SERVICE_NAME
              value: "order-service"
          envFrom:
            - configMapRef:
                name: service-config
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "700m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  namespace: ecommerce
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - port: 3003
      targetPort: 3003
  type: ClusterIP
---
