apiVersion: v1
kind: Namespace
metadata:
  name: ecommerce
---
# ConfigMap for service URLs
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-config
  namespace: ecommerce
data:
  USER_SERVICE_URL: "http://user-service:3001"
  PRODUCT_SERVICE_URL: "http://product-service:3002"
  ORDER_SERVICE_URL: "http://order-service:3003"
  PAYMENT_SERVICE_URL: "http://payment-service:3004"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3005"
---
# User Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-service
  namespace: ecommerce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ecommerce
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      serviceAccountName: user-service
      containers:
        - name: user-service
          image: your-registry/user-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: SERVICE_NAME
              value: "user-service"
          envFrom:
            - configMapRef:
                name: service-config
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  namespace: ecommerce
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
---
# Product Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-service
  namespace: ecommerce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ecommerce
  name: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      serviceAccountName: product-service
      containers:
        - name: product-service
          image: your-registry/product-service:latest
