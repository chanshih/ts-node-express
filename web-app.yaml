---
# Notification Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-service
  namespace: ecommerce
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ecommerce
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      serviceAccountName: notification-service
      containers:
        - name: notification-service
          image: your-registry/notification-service:latest
          ports:
            - containerPort: 3005
          env:
            - name: PORT
              value: "3005"
            - name: SERVICE_NAME
              value: "notification-service"
          envFrom:
            - configMapRef:
                name: service-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  namespace: ecommerce
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - port: 3005
      targetPort: 3005
  type: ClusterIP
---
# API Gateway (Load Balancer)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ecommerce
  name: ecommerce-ingress
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: ecommerce-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 3001
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 3002
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 3003
          - path: /api/payments
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 3004
          - path: /api/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 3005